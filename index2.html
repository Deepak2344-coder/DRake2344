<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning Joti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: 'Pacifico', cursive;
      flex-direction: row;
      overflow: hidden;
      background: radial-gradient(circle at center, #0d0d0d 40%, #000000 100%);
      position: relative;
    }

    .left {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
      text-align: center;
    }

    .right {
      width: 50%;
      height: 100vh;
      position: relative;
    }

    h1, p, .love {
      animation: neonColors 6s linear infinite alternate;
      text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d, 0 0 40px #ff4d6d;
    }
    h1 { font-size: 2.8em; margin: 10px 0; }
    p { font-size: 1.3em; margin: 10px 0 20px; }
    .love { font-size: 1.5em; margin-bottom: 20px; }

    @keyframes neonColors {
      0%   { color: #ff4d6d; text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d, 0 0 40px #ff4d6d; }
      25%  { color: #00f5d4; text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4, 0 0 40px #00f5d4; }
      50%  { color: #ff9100; text-shadow: 0 0 10px #ff9100, 0 0 20px #ff9100, 0 0 40px #ff9100; }
      75%  { color: #8338ec; text-shadow: 0 0 10px #8338ec, 0 0 20px #8338ec, 0 0 40px #8338ec; }
      100% { color: #f72585; text-shadow: 0 0 10px #f72585, 0 0 20px #f72585, 0 0 40px #f72585; }
    }

    .clock {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 15px;
      font-family: monospace;
      font-size: 1.2em;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      z-index: 2;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 1; }
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7) contrast(0.9);
    }

    /* Sparkling stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 10px white, 0 0 20px #ff4d6d;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .left, .right { width: 100%; height: 50vh; }
      h1 { font-size: 2em; }
    }

    #playBtn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-family: 'Pacifico', cursive;
      font-size: 1.2em;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    #playBtn:hover { background: #ff006e; }
  </style>
</head>
<body>
  <div class="left">
    <h1>Good Morning, Joti! üå∏</h1>
    <p>You make every sunrise worth waking up for.</p>
    <div class="love">With love, <b>Deepak ‚ù§Ô∏è</b></div>
    <div class="clock" id="clock"></div>
    <button id="playBtn">üíñ Play Music üíñ</button>
  </div>

  <div class="right">
    <img src="https://i.postimg.cc/k58bQMKp/JOti.png" alt="Joti">
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Clock
    function updateClock() {
      document.getElementById("clock").innerText = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Hearts floating
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ô•";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animationDuration = (4 + Math.random() * 6) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 700);

    // Sparkling stars
    function createStar() {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 3 + 2;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(star);
    }
    for (let i = 0; i < 80; i++) createStar();

    // Music
    document.getElementById("playBtn").addEventListener("click", function () {
      const music = document.getElementById("bgMusic");
      music.play();
      this.style.display = "none";
    });
  </script>
</body>
</html>
